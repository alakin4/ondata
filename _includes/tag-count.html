<ul class="tag__list">
  {% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}
    <li><a href="{{ site.url }}/tag/{{t | downcase | replace:" ","-" }}/" class="tag__item"><span class="tag__name">{{t | replace:" ","-" }}</span></a> <span class="tag__count">({{ posts | size }})</span></li>
  {% endfor %}
</ul>
