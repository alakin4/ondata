# PAGINATE v2
# Plugin: Pagination (jekyll-paginate-v2)
pagination:
  enabled      : true
  debug        : false
  per_page     : 20
  collection   : 'posts'
  permalink    : "/:num/"
  title        : ':title <span class="archive__taxonomy_header_small">Seite :num von :max</span>'
  limit        : 0
  sort_field   : "last_modified_at"
  sort_reverse : true
  category     : 'posts'
  trail: 
    before: 1000 # The number of links before the current page
    after: 1000  # The number of links after the current page

# Plugin: Auto Pages (jekyll-paginate-v2)
autopages:
  enabled      : true
  categories:
    enabled    : true
    layouts:
      - "autopage_categories.html"
    title      : Posts kategorisiert in „:cat“ # :category is replaced by the category name
    permalink  : '/category/:cat'
  collections:
    enabled    : false
  tags:
    enabled    : true
    layouts:
      - "autopage_tags.html"
    title      : Posts getagged mit „:tag“ # :tag is replaced by the tag name
    permalink  : '/tag/:tag'

# Archives: Tags, Categories
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: jekyll-archives
  path: /category/
  label: Categories
tag_archive:
  type: jekyll-archives
  path: /tag/
  label: Tags
